<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>DevFest App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom fonts for this app -->
    <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/openfb.js"></script> <!-- Facebook library -->
    <script src="lib/ngopenfb.js"></script> <!-- Angular wrapper for Facebook library -->

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <script src="js/app.js"></script>
    <!-- services -->
    <script src="js/services/session.js"></script>
    <script src="js/services/favorite.js"></script>
    <script src="js/services/facebook.js"></script>
    <script src="js/services/linkedin.js"></script>
    <script src="js/services/twitter.js"></script>
    <!-- controllers -->
    <script src="js/controllers/app.js"></script>
    <script src="js/controllers/profile.js"></script>
    <script src="js/controllers/favorites.js"></script>
    <script src="js/controllers/session.js"></script>

  <body ng-app="devfest">
    <ion-nav-view></ion-nav-view>
