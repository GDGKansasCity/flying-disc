<ion-view title="Speakers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="gdg_loading" ng-show="loading"></div>
    <div class="list card" ng-if="listEmpty">
      <div class="item item-body">
        <p>Stay tuned! Speakers are being added soon!</p>
      </div>
    </div>
    <ion-list>
      <ion-item ng-repeat="speaker in speakers | orderBy:speaker.name" type="item-text-wrap" class="item" href="#/app/speakers/{{ speaker.$id }}">
        <div class="speaker-avatar"><img ng-src="{{ speaker.image }}"/></div>
        <p class="title" style="padding-left: 16px;">
          <strong>{{ speaker.name }}</strong><br />
          {{ speaker.company }}<br />
          {{ speaker.title }}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
