<ion-view title="Session Detail">
  <ion-content class="has-header">
    <div class="list card">
      <div class="item">
        <div class="item-avatar"><img src="{{getSessionIcon(session)}}"/></div>
        <div class="sessionTitle"><h2>{{session.title}}</h2>
          <p>{{session.speaker|uppercase}}</p>
        </div>
        <p>{{session.room}} | {{getTime(session.time) | date:'shortTime'}}</p>
        <p class="icon ion-heart">&nbsp;{{session.faveCounter || 0 | number:0}}</p>
      </div>
      <div class="item item-body">
        <div ng-bind-html="session.description | newline"></div>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="addFavorite()" ion-track-tap="Favorite Button" ion-track-data="{ session: session.title, fave: (!session.isFave ? 'add' : 'remove')}">
          <i class="icon ion-heart" ng-class="{'fave': session.isFave}"></i>
          Favorite
        </a>
        <a class="tab-item" ng-click="addToCalendar()" ion-track-tap="Calendar Button" ion-track-data="{ session: session.title }">
          <i class="icon ion-calendar"></i>
          Add
        </a>
        <a class="tab-item" ng-click="share()" ion-track-tap="Share Button" ion-track-data="{ session: session.title }">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
