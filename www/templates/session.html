<ion-view title="Session Detail">
  <ion-content class="has-header">
    <div class="list card">
      <div class="item">
        <div class="item-avatar"><img src="{{session.image || 'img/topicIcon.png'}}"/></div>
        <div class="sessionTitle"><h2>{{session.title}}</h2>
          <p>{{session.speaker|uppercase}}</p>
        </div>
        <p>{{session.room}} | {{session.time}}</p>
        <p class="icon ion-heart">&nbsp;{{session.faveCounter || 0 | number:0}}</p>
      </div>
      <div class="item item-body">
        <p>{{session.description}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="addFavorite()">
          <i class="icon ion-heart" ng-class="{'fave': session.isFave}"></i>
          Favorite
        </a>
        <a class="tab-item" ng-click="addToCalendar()">
          <i class="icon ion-calendar"></i>
          Add
        </a>
        <a class="tab-item" ng-click="share()">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
